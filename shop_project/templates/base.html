{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Shop{% endblock %}</title>
    <link href="{% static 'base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href='{% url "shop:product_list" %}' class="logo">Shop</a>
    </div>
    <div id="subheader">
      <div class="cart">
          {% with total_items=cart|length %}
            {% if total_items > 0 %}
              Ваша корзина:
              <a href="{% url 'cart:cart_detail' %}">
                ₽{{ cart.get_total_price }}
              </a>
            {% elif not order %}
              Ваша корзина пуста
            {% endif %}
          {% endwith %}
      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
